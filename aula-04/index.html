<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Cachorro Caneta</title>
</head>

<body>
    <nav>
        <img src="imagens/canetadog.jpg" alt="Cachorro de cor marrom feito em animação segurando a caneta em sua boca">
        <div>
            <img class="hamburguer" src="imagens/menu-hamburguer.png" alt="">
        </div>
        <div>
            <a href="#">Home</a>
            <a href="#">Compre</a>
            <a href="#">Quem somos</a>
        </div>
    </nav>
    <header role="image" aria-label="Cachorro marrom em animação segurando caneta com a boca">

    </header>

    <section id="cabecalho">
        <h1 class="titulo">Caneta Millos</h1>
        <h2 class="subtitulo">Gostaria de ter maior qualidade nas suas canetas? Chegou o produto
            imperdível!!! Caneta Millos, a que olha especialmente pra você</h2>
    </section>
    <section id="contato">
        <h3>Fala comigo</h3>
        <form action="#">
            <div>
                <label for="nome">Seu nome</label>
                <input type="text" name="nome" placeholder="Qual é teu nome, cara?">
            </div>
            <div>
                <label for="email">Seu email</label>
                <input type="email" name="email">
            </div>
            <div>
                <label for="mensagem">Fala que eu te ouço</label>
                <input type="text" name="mensagem">
            </div>
        </form>
    </section>
</body>

</html>
